<!DOCTYPE html>
<html>
    <a href="welcome.html"><h4>Home</h4></a>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Fredoka" rel="stylesheet" type="text/css">
        <style>
            html, body, h1
            {
                font-family: Fredoka;
            }
            </style>
    </head>

    <body>
        <h1>Sign Up</h1>
      <p>Please enter credentials to create an account.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me </label>
      <button type="submit" class="signupbtn">Sign Up</button>
    </body>

</html>

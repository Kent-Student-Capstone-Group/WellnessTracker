<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset = "UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Fredoka" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="scrollbar.css"/>
  <link rel ="stylesheet" type="text/css" href="{% static 'frontpage/messages.css' %}"/>
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'frontpage/src/title_logo.ico' %}" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
  *{
    margin: 0;
  }
  .head{
    display: flex;
    justify-content: center;
    text-align: center;
    align-items: center;
    background-color: #41B3A3;
    width: auto;
    height: 100px;
    margin-left: auto;
    margin-right: auto;
  }
  .row h1{
    font-size: 45px;
    font-weight: 700;
    padding: 15px;
    margin-bottom: 10px;
    color: #0a0a0a;
  }
  .base .row img{
    width: 100px;
  }
  .base .row2 img{
    width: 150px;
  }
  footer{
    position: absolute;
    width: 100%;
    height: 150px;
    font-size: 18px;
    background-color: #97CAEF;
    font-weight: 700;
    display: flex;
    justify-content: center;
    align-items: center; 
  }
  footer div{
    margin: 40px;
  }
  footer ul{
    list-style: none;
    line-height: 2em;
  }
  footer ul a{
    text-decoration: none;
    color: #0a0a0a;
  }
  footer ul a:hover{
    border-bottom: 3px solid red;
  }
  .kent img{
    width: 300px;
  }
  .line{
    border-right: 5px solid #55BCC9;
    border-radius: 5px;
    height: 90%;
  }
</style>
</head>
<body>
  <div class="base">
        <header class="head">
          <div class="row">
              <a href="{% url 'frontpage:index' %}"><img src="{% static 'frontpage/src/title_logo.png' %}" type="img/png" ></a>
          </div>
          <div class="row2" >
              <img src="{% static 'frontpage/src/header_logo.png' %}" type="img/png" alt="header_logo">
          </div>
        </header>
          <div class="w3-bar w3-teal">
              <a href="{% url 'frontpage:index' %}" class="w3-bar-item w3-button">Home</a>
              <a href="{% url 'frontpage:profile' %}" class="w3-bar-item w3-button">Profile</a>
              <a href="{% url 'frontpage:ps' %}" class="w3-bar-item w3-button">Personal Stats</a>
              <a href="{% url 'frontpage:group' %}" class="w3-bar-item w3-button">Groups</a>
              <a href="{% url 'frontpage:chat' %}" class="w3-bar-item w3-button">Chat</a>
              <a href="{% url 'frontpage:dailyreport' %}" class="w3-bar-item w3-button">Daily Report</a>
              <a href="{% url 'frontpage:weekreport' %}" class="w3-bar-item w3-button">Weekly Report</a>           
              <a href="{% url 'frontpage:badges' %}" class="w3-bar-item w3-button">Badges</a>
              <a href="{% url 'frontpage:settings' %}" class="w3-bar-item w3-button">Settings</a>
              <a style="float:right" href="{% url 'frontpage:logout' %}" class="w3-bar-item w3-button">Logout</a>
          </div>
  </div>

  {% include 'frontpage/messages.html' %}

    {% block content %}
    {% endblock content%}

</body>
<footer>
  <div class="info">
    <ul>
      <li><a href="{% url 'frontpage:info' %}">Information</a></li>
      <li><a href="{% url 'frontpage:contact' %}">Contact</a></li>
    </ul>
  </div>
  <div class="line"></div>
  <div class="kent">
    <img src="{% static 'frontpage/src/kent_logo.png' %}" type="img/png" alt="Kent logo"/>
  </div>
</footer>
</html>


<script>
  setTimeout(function(){
    if($('#msg').length > 0){
      $('#msg').remove();
    }
  }, 2)
</script>

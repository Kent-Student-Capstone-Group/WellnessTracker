<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset = "UTF-8">
  <meta content="width=device-width,initial-scale=1" name="viewport" />
  <link href="https://fonts.googleapis.com/css?family=Fredoka" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="scrollbar.css"/>
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'frontpage/src/title_logo.ico' %}" />

<style>
  *{
    margin: 0;
  }
  .base ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    border: 1px solid #e7e7e7;
    background: linear-gradient(to top, #99ffcc 0%, #0033cc 100%);
  }
  
  .base li {
    float: left;
  }
  
  .base li a {
    display: block;
    color: rgb(249, 246, 246);
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  
  .base li a:hover {  
    background-color: rgb(11, 11, 11);
    text-decoration: underline rgba(249, 41, 41, 0.707);
  }
  .base h1{
      font-family: Verdana;
      background-color: transparent;
  }
  .head{
    display: flex;
    justify-content: center;
    text-align: center;
    background-color: #cbddff;
    width: 19%;
    border-radius: 15px;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 10px;
    margin-top: 10px;
  }
  .row h1{
    font-size: 45px;
    font-weight: 700;
    padding: 15px;
    margin-bottom: 10px;
    color: #0a0a0a;
  }
  .base .row {
      display: inline-block;
  }
  .base li{
    font-family: Verdana;
  }
  .base .row img{
    width: 100px;
  }

  .footer {
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: #ddd;
    color: white;
    text-align: right;
 }
 
 .footer a {
   padding-right: 10px;
 }
</style>
</head>
<body>
  <div class="base">
    <header>
        <div class="head">
          <div class="row">
              <a href="{% url 'frontpage:index' %}"><img src="{% static 'frontpage/src/title_logo.png' %}" ></a>
          </div>
          <div class="row">
              <h1>Healm</h1>
          </div>
        </div>
        
        <ul>
            <li><a href="{% url 'frontpage:profile' %}">Profile</a></li>
            <li><a href="{% url 'frontpage:ps' %}">Personal Stats</a></li>
            <li><a href="{% url 'frontpage:dailyreport' %}">Daily Report</a></li>
            <li><a href="{% url 'frontpage:upload' %}">Upload</a></li>
            <li><a href="{% url 'frontpage:group' %}">Groups</a></li>
            <li><a href="{% url 'frontpage:chat' %}">Chat</a></li>
            <li><a href="{% url 'frontpage:weekreport' %}">Weekly Report</a></li>
            <li><a href="{% url 'frontpage:settings' %}">Settings</a></li>
            <li><a href="{% url 'frontpage:badges' %}">Badges</a></li>
            <li style="float:right"><a href="{% url 'frontpage:logout' %}">Logout</a></li>
        </ul>

    </header>
  </div>

  {% include 'frontpage/messages.html' %}

    {% block content %}
    {% endblock content%}

</body>
</html>


<script>
  setTimeout(function(){
    if($('#msg').length > 0){
      $('#msg').remove();
    }
  }, 2)
</script>

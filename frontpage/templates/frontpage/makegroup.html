{% block content %}
<h1>Enter Group Info</h1>
<form method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    <table>
       {% for field in upload_form %}
       <tr>
           <th>{{field.label}}</th>
           <td>{{field}}</td>
       </tr>
       {% endfor %}
    </table>
    <button type="submit">Submit</button>
</form>
{% endblock %}

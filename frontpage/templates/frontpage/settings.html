<!DOCTYPE html>
{% extends 'frontpage/base.html' %}

{% block content %}
<html>
    <head>
    <title>Settings</title>
    <meta charset = "UTF-8">
        <meta content="width=device-width,initial-scale=1" name="viewport" />
        <link href="https://fonts.googleapis.com/css?family=Fredoka" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" type="image/png" href="{% load static %}" />
        <link rel="stylesheet" type="text/css" href="scrollbar.css"/>
        <style>
            *{
                font-family: Fredoka;
                text-align: center;
                margin: 0;
            } 
            body{
                line-height: 2em;
            }
            .box{
                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
                align-items: center;
                list-style: none;
            }
            .personal{
                border: 3px solid #659dbd;
                background-color: #c2edce;
                color: black; 
                margin: 10px; 
                border-radius: 15px; 
                padding: 20px;             
            }
            .box li{
                list-style: none;
            }
            .settings{    
                display: grid;
                grid-template-columns: auto auto; 
                row-gap: 20px;
                column-gap: 45px;
                margin: 10px;
            }
            .settings a{   
                text-decoration: none;
                border: 2px solid rgb(251, 247, 247);
                background-color: #8cbdb9;
                color: white;
                border-radius: 10px;
                padding: 20px;
                margin: 10px;
                width: 200px;
            }
            .personal img{
                clip-path: circle(40%);
                width: 10%;
            }
            a{
                color: rgb(13, 13, 14);
            }
            a:hover{
                color: black;
            }
            a:active{
                color: rgb(61, 241, 16);
            }   
            h1{
                font-size: 50px;
                color: red;
            }
        </style>
    </head>
    
    <body> 

        <div class="box">
            <div class="personal">
                <img src="{% static 'frontpage/src/id.png' %}" alt="img">
                <p><b>Username and other information</b></p>
            </div>
        

            <div class="settings">
                    <a href="{% url 'frontpage:profileEdit' %}">Profile</a>
                    <a href="#">Security</a>
                    <a href="{% url 'frontpage:notifications' %}">Notifications</a>
                    <a href="#">Backup</a>
                    <a href="#">Delete your data</a>
                    <a href="#">Badges time cycle</a>
                    <a target="_black" href="{% url 'admin:index' %}">Admin</a>
                    <a href="#">Other</a></li>
            </div>
        </div>
    </body>
</html>
{% endblock content %}

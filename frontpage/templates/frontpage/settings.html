<!DOCTYPE html>

<html>
    <head>
    <title>Settings</title>
    <meta charset = "UTF-8">
        <meta content="width=device-width,initial-scale=1" name="viewport" />
        <link href="https://fonts.googleapis.com/css?family=Fredoka" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" type="image/png" href="src\title_logo.png" />
        <link rel="stylesheet" type="text/css" href="scrollbar.css"/>
        <style>
            *{
                font-family: Fredoka;
                text-align: center;
                margin: 0;
            } 
            body{
                line-height: 2em;
                background-color: rgb(181, 245, 245);
            }
            .header{
                height: 100px;
                width: auto;
                padding: 5px;
                position: relative;
                margin-left: auto;
                margin-right: auto;
                background-color: rgb(97, 238, 207);
            }
            nav{
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            .logo{
                width: 140px;
            }
            ol, ul{
                list-style: none;
            }

            .box-2{
                align-items: center;
                display: flex;
                justify-content: center;
                width: 400px;
                height: 300px;
                top:20%;
                left:50%;
                border: 4px solid rgba(0, 0, 0, 0.3);
                border-radius: 4px;
                background-color: rgb(66, 243, 110);
                color: rgb(17, 16, 16);
                margin-left: 600px;
            }
            .box-2 img{
                clip-path: circle(40%);
                width: 30%;
            }
            .box {
                display: inline-block;
                line-height: 4em; 
            }
            .box a{
  
                text-decoration: none;
                border: solid rgb(30, 30, 252);
                border-radius: 5px;
                border-width: 5px;
                padding: 10px 30px;
                margin-bottom: 10px;
                background-color: azure;
            }
            a:hover{
                color: red;
            }
            a:active{
                color: rgb(61, 241, 16);
            }
            a:visited{
                color: black;
            }
            
            
            h1{
                font-size: 50px;
                color: red;
            }
        </style>
    </head>
    
    <body>
        <div class="header">
            
            <nav>
                <img src="src\Healm-logos_transparentw.png" class="logo" alt="logo">
                <h1>Settings</h1>
                <ul>
                    <li><a href="{% url 'frontpage:logout' %}">Logout</a></li>
                </ul>
            </nav>
             
        </div>

            <div class="box-2">
                <img src="src/id.png" alt="img">
                <p> username and other information</p>
            </div>

            <div class="box">
            <ul>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#">Security</a></li>
                <li><a href="notification.html">Notifications</a></li>
                <li><a href="#">Backup</a></li>
                <li><a href="#">Delete your data</a></li>
            </ul>
        </div>
    </body>
</html>

<!DOCTYPE html>

<html>
    <head>
    <title>Settings</title>
    <meta charset = "UTF-8">
        <meta content="width=device-width,initial-scale=1" name="viewport" />
        <link href="https://fonts.googleapis.com/css?family=Fredoka" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" type="image/png" href="src\title_logo.png" />
        <link rel="stylesheet" type="text/css" href="scrollbar.css"/>
        <style>
            *{
                font-family: Fredoka;
                text-align: center;
                margin: 0;
            } 
            body{
                line-height: 2em;
            }
            
            h1{
                background-color: aqua;
                color: red;
                padding: 30px;
                margin-bottom: 10px;
            }
            .box{
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                list-style: none;
            }
            .personal{
                border: 3px solid green;
                background-color: azure;
                color: black;                
            }
            .box li{
                list-style: none;
            }
            .settings li a{
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                text-decoration: none;
                border: 2px solid black;
                border-radius: 10px;
                padding: 20px;
                margin: 10px;
            }
            .personal img{
                clip-path: circle(40%);
                width: 10%;
            }
            a:hover{
                color: red;
            }
            a:active{
                color: rgb(61, 241, 16);
            }
            a:visited{
                color: black;
            }    
            h1{
                font-size: 50px;
                color: red;
            }
        </style>
    </head>
    
    <body> 
        <div>
            <h1>Settings</h1>
        </div>
        
        <div class="box">
            <div class="personal">
                <img src="src/id.png" alt="img">
                <p><b>Username and other information</b></p>
            </div>
        

            <div class="settings">
                <ul>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="#">Security</a></li>
                    <li><a href="notification.html">Notifications</a></li>
                    <li><a href="#">Backup</a></li>
                    <li><a href="#">Delete your data</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>

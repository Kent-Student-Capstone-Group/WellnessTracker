<!DOCTYPE html>
{% extends 'frontpage/base.html' %}

{% block content %}
<html>
    <head>
    <title>Notifications</title>
    <meta charset = "UTF-8">
        <meta content="width=device-width,initial-scale=1" name="viewport" />
        <link href="https://fonts.googleapis.com/css?family=Fredoka" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" type="image/png" href="{% load static %}" />
        <link rel="stylesheet" type="text/css" href="scrollbar.css"/>
    </head>
    <style>
        *{
            
            margin: 0;
        }
        body{
            font-family: Fredoka;
        }
        h1{
            padding: 10px;
            text-align: center;
            font-family: Fredoka;
            font-weight: 700
        }        
        .nsettings{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            width: auto;
            height: 100%;
            background-color: #41b3a3;
            margin: 10px;
            margin-bottom: 15px;
            border-radius: 15px;
            border-bottom: 15px;
        }
        .nsettings p{
            background-color: #66ff99;
            font-size: 30px;
            color: rgb(249, 253, 252);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .nsettings div{
            border: 5px solid #17252a;
            background-color: #85dcb8;
            border-radius: 10px;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            width: 50%;
            height: auto;
            margin-right: auto;
            margin-left: auto;
            text-align: center;
            justify-content: center;
            align-items: center;
        }
        .nsettings h2{
            font-family: Fredoka;
            color: white;
        }
        .submit {
                background-color: #008080;
                border-radius: 12px;
                border: 0;
                box-sizing: border-box;
                color: rgb(253, 246, 246);
                cursor: pointer;
                font-size: 15px;
                height: 45px;
                text-align: center;
                width: 140px;
                justify-self: center;
                align-items: center;
                margin-bottom: 15px;
            }
        .submit:active {
            background-color: rgb(244, 248, 251);
            color: rgb(6, 6, 6);
        }
        .center{
            text-align: center;
        }
    </style>

    <body>
            <h1>Notification Settings</h1>
            <div class="nsettings">
                <p><b>Choose which Notification you would like to recieve:</b></p>
                
                <div>
                    <h2>Water Notification:</h2>
                    <select>
                        <option value=""></option>
                        <option value="1 hour">Every 1 hour</option>
                        <option value="2 hours">Every 2 hour</option>
                        <option value="4 hours">Every 4 hour</option>
                        <option value="Turn off">Turn off</option>
                    </select>
                </div>
                <div>
                    <h2>Group goals Notification</h2>
                    <select>
                        <option value=""></option>
                        <option value="Mute 1 hour">Mute for 1 hour</option>
                        <option value="Mute 6 hours">Mute for 6 hour</option>
                        <option value="Turn off">Turn off</option>
                    </select>
                </div>
                <div>
                    <h2>Chat Notifications</h2>
                    <select>
                        <option value=""></option>
                        <option value="Mute 1 hour">Mute for 1 hour</option>
                        <option value="Mute 6 hours">Mute for 6 hour</option>
                        <option value="Turn off">Turn off</option>
                    </select>
                </div>
            </div>
            <div class="center">
                <button type="text" class="submit">Submit Changes</button>
            </div>
    </body>
</html>
{% endblock content %}

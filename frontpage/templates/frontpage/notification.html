<!DOCTYPE html>
{% extends 'frontpage/base.html' %}

{% block content %}
<html>
    <head>
    <title>Notifications</title>
    <meta charset = "UTF-8">
        <meta content="width=device-width,initial-scale=1" name="viewport" />
        <link href="https://fonts.googleapis.com/css?family=Fredoka" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" type="image/png" href="src\title_logo.png" />
        <link rel="stylesheet" type="text/css" href="scrollbar.css"/>
    </head>
    <style>
        *{
            font-family: Fredoka;
            margin: 0;
        }
        h1{
            background-color: rgb(255, 64, 0);
            color: rgb(244, 238, 238);
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .nsettings{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        .nsettings p{
            font-size: 30px;
            color: aquamarine;
            margin-bottom: 10px;
        }
        .nsettings div{
            border: 4px solid rgba(0, 255, 64, 0.848);
            border-radius: 10px;
            padding: 10px;
            margin: 3px;
            height: 50px;
            width: 300px;
        }
        .submit {
                background-color: rgba(33, 249, 213, 0.932);
                border-radius: 12px;
                border: 0;
                box-sizing: border-box;
                color: rgb(253, 246, 246);
                cursor: pointer;
                font-size: 18px;
                height: 50px;
                text-align: center;
                width: 150px;
                justify-self: center;
                align-items: center;
            }
        .submit:active {
            background-color: rgb(244, 248, 251);
            color: rgb(6, 6, 6);
        }
        .center{
            text-align: center;
        }
    </style>

    <body>
            <h1>Notification Settings</h1>
            <div class="nsettings">
                <p><b>Choose which Notification you would like to recieve:</b></p>
                
                <div>
                    <h2>Water Notification:</h2>
                    <select>
                        <option value=""></option>
                        <option value="1 hour">Every 1 hour</option>
                        <option value="2 hours">Every 2 hour</option>
                        <option value="4 hours">Every 4 hour</option>
                        <option value="Turn off">Turn off</option>
                    </select>
                </div>
                <div>
                    <h2>Group goals Notification</h2>
                    <select>
                        <option value=""></option>
                        <option value="Mute 1 hour">Mute for 1 hour</option>
                        <option value="Mute 6 hours">Mute for 6 hour</option>
                        <option value="Turn off">Turn off</option>
                    </select>
                </div>
                <div>
                    <h2>Chat Notifications</h2>
                    <select>
                        <option value=""></option>
                        <option value="Mute 1 hour">Mute for 1 hour</option>
                        <option value="Mute 6 hours">Mute for 6 hour</option>
                        <option value="Turn off">Turn off</option>
                    </select>
                </div>
            </div>
            <div class="center">
                <button type="text" class="submit">Submit Changes</button>
            </div>
    </body>
</html>
{% endblock content %}

<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset = "UTF-8">
        <meta content="width=device-width,initial-scale=1" name="viewport" />
        <link href="https://fonts.googleapis.com/css?family=Fredoka" rel="stylesheet" type="text/css">
        
        <link rel="Fredoka" href="https://healmks.com/">
        <meta name="description" content="The official website of Healm - the Kent State Wellness tracker." />
        <meta property="og:site_name" content="Healm">
        <meta property="og:url" content="https://healmks.com/">
        <meta property="og:title" content="Healm">
        <meta property="og:type" content="website">
        <meta property="og:description" content="The official website of Healm - the Kent State Wellness tracker. ">

        <title text-bold>Healm</title>
        <link rel="shortcut icon" type="image/png" href="src/title_logo.png" />

        <style>
            *{
                font-family: Fredoka;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            h1{
                font-size: 30px;
                color: rgb(33, 41, 41);
                align-content: center;
            }
            .header{
                height: 100vh;
                width: 100%;
                padding: 0 8%;
                position: relative;
            }
            nav{
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            .logo{
                width: 140px;
            }
            .nlinks{
                padding: 28px 0;
            }
            .nlinks li{
                display: inline-block;
                margin: 0 15px;
            }
            .nlinks li a{
                text-decoration: none;
                color: rgb(248, 19, 19);
                padding: 5px 0;
                position: relative;
            }
            .nlinks li a::after{
                content: '';
                background: rgb(63, 245, 215);
                width: 0;
                height: 3px;
                position: absolute;
                bottom: 0;
                left: 0;
                transition: width 0.8ms;
            }
            .nlinks li a:hover::after{
                width: 100%;
            }
            
            .content{
                position: absolute;
                left: 50%;
                top: 50%;
                width: 90%;
                max-width: 500px;
                transform: translate(-50%, -50%);
                text-align: center;
                padding-top: 40px;
            }
            .content h3{
                color: rgb(17, 17, 17);
                font-size: 30px;
                margin-bottom: 50px;
            }
            .content form{
                background: rgba(249, 252, 252, 0.83);
                padding: 60px;
                border-radius: 8px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .content form input{
                flex: 1;
                border: none;
                outline: none;
                padding:  5px 20px;
                font-size: 10px;
            }
            .btn{
                display: flex;
                justify-content: space-evenly;
                align-items: center;
                background: rgb(252, 254, 254);
                color: rgb(15, 14, 14);   
                border-radius: 15px;  
            }
            .btn img{
                width: 30px;
                height: 30px;
            }
            .align{
                text-align: center;
                line-height: 3em;
            }
            .backv{
                position: absolute;
                right: 0;
                bottom: 0;
                min-width: 100%;
                min-height: 100%;
                width: 0;
                height: auto;
                z-index: -100;
            }
            
            @media(min-aspect-ratiio:16/9){
                .backv{
                    width: 100%;
                    height: auto;
                }
            }
            @media(max-aspect-ratiio:16/9){
                .backv{
                    width: auto;
                    height: 100%;
                }
            }


        </style>
        
    </head>
{% load socialaccount %}
    
    <body>
        <div class="header">

            <video autoplay loop class="backv" muted plays-inline>
                <source src="src/video.mp4" type="video/mp4">
            </video>

            <nav>
                <img src="src/Healm-logos_transparentw.png" class="logo" alt="logo">
                
                <ul class="nlinks">
                    <li><a href="info.html">Information</a></li> 
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
             
        </div>
       
        <div class="content"> 
                <form>
                    <div class="align">     
                    <h3> Welcome to Healm </h3>
                        <div>
                            <a class="btn" href="{% provider_login_url 'google' %}"><img src="src/Google-Icon.jpg" alt="Google logo"> Sign in with Google</a>
                        </div> 
                    </div>
                </form>
        </div>                    
    </body>
</html>

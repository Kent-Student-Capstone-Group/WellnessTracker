<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset = "UTF-8">

        <meta property="og:site_name" content="Healm">

        <title>Healm</title>

        <style>
            html, body, h1{
                font-family: Fredoka;
            }
            body {
                background-color: rgb(85, 231, 250);}

            header{
                position: absolute;
                top: 0px;
                align-content: center ;
                color: rgb(250, 23, 23);
            }
            div,h3{
                display: center;
                place-items: center;
            }
            div,h3{
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            nav{
                display: block;
            }
            .container {
                        /* Used to position the video and content */
                        position: static;
                        height: 100vh;
                    }
            .container__wrapper {
                        /* Positioned at the top left corner */
                        left: 0px;
                        position: absolute;
                        top: 0px;

                        /* Take full size */
                        height: 100%;
                        width: 100%;
                    }

            .container__video {
                        object-fit: cover;

                        /* Center the video */
                        left: 50%;
                        position: absolute;
                        top: 70%;
                        transform: translate(-50%, -50%);

                        /* Take full width */
                        width: 100%;
                    }

            .container__content {
                        /* Positioned at the top left corner */
                        left: 0px;
                        position: absolute;
                        top: 0px;

                        /* Take full size */
                        height: 100%;
                        width: 100%;

                        /* Center the content */
                        align-items: center;
                        display: flex;
                        flex-direction: column;
                        justify-content: center;
                        
                    }
                    footer{
                        position: absolute;
                        background-color: black;
                        align-items: center;
                    }
            
        </style>
        
    </head>

        <header>
                <h1>
                    <p> Welcome to Healm </p>
                </h1> 
                
        </header>
            <section>
                <div class="container">
                    <!-- The video container -->
                    <div class="container__wrapper">
                        <video width="100%" height="100%" playsinline autoplay muted loop class="container__video" src="src/video.mp4">
                            Your does not support HTML5
                        </video>
                    </div>
                
                    <!-- The content -->
                    <div class="container__content">

                                <img src="src/Healm-logos_white.png" width="5%" alt="logo">  
                            
                            
                             <h3>Enter your Information</h3>
                
                            <div class="input-container">
                                <input type="email" placeholder="Email" required>
                
                            </div>
                            <div class="input-container">
                                <input type="password" placeholder="Password" required>
                            </div>
                            <div class="input-container">
                                <input type="submit" value="login">
                            </div>
                            <div class="input-container">
                                <a href="#">Forgot password?</a>
                            </div>
                            <div class="input-container">
                                <a href="#"> Sign up</a>
                            </div>
                            <div>
                                <p text-bold > OR </p>
                            </div>
                            <div>
                                <a href="https://accounts.google.com/o/oauth2/v2/auth?client_id=521282700960-lju3vq4krsln6o5et598s1sk0v2d42le.apps.googleusercontent.com&response_type=code&scope=https://www.googleapis.com/auth/userinfo.profile&access_type=offline&redirect_uri=https://healm-e5z3j.ondigitalocean.app">Sign in with Google</a>
                            </div>
                        </div>
                            
                    </div>
                
            
            </section>
            <footer>
                <nav>
                    <a href="info.html"><h4>Information</h4></a> 
                    <a href="contact.html"><h4> Contact</h4></a>
                </nav>
            </footer>
      
    </body>

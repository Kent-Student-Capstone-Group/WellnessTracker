<!DOCTYPE html>
{% extends 'frontpage/base.html' %}

{% block content %}
<html>
    <head>
    <title>Upload page</title>
    <meta charset = "UTF-8">
        <meta content="width=device-width,initial-scale=1" name="viewport" />
        <link href="https://fonts.googleapis.com/css?family=Fredoka" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" type="image/png" href="src\title_logo.png" />
        <link rel="stylesheet" type="text/css" href="scrollbar.css"/>
    
    <style>
        *{
            font-family: Fredoka;
        }
        body{
            margin: 0;
        }
        h1{
            color: black;
            font-size: 30px;
            text-align: center;
        }

        .right-portion{
            display: flex;
            flex-direction: column;
            justify-content: space-between;   
            background-color: rgba(107, 247, 42, 0.752);
            box-sizing: border-box;
        }
        .u-box{
            text-align: center;
            align-items: center;
            border: 2px sloid black;
            border-radius: 5px;
            padding: 20px;
            margin: 40px;
            background-color: rgba(254, 47, 47, 0.797);
        }
        .u-box h1{
            text-align: center;
            margin-bottom: 20px;
        }
        .u-box input{
            background-color: rgba(243, 247, 246, 0.874);
            color: white;
            border: 1px solid white;
            border-radius: 2px;
            margin: 4px;
            padding: 3px;
            cursor: hand;
            box-sizing: border-box;
        }
        .u-box img{
            border-radius: 2px;
        }
         .submit {
            background-color: #08d;
            border-radius: 12px;
            border: 0;
            box-sizing: border-box;
            color: #eee;
            cursor: pointer;
            font-size: 18px;
            height: 50px;
            margin-top: 38px;
            text-align: center;
            width: 100px;
            align-items: center;
        }
        .submit:active {
            background-color: rgb(244, 248, 251);
            color: rgb(6, 6, 6);
            }
    </style>
    </head>
    <body> 

        <section class="right-portion">
            <h1>We need your data to display your statistics</h1>

            <div class="u-box">
                <img src="src\fitbit-logo.jpg" type="img/jpg" width="10%" alt="Fitbit logo"/>
                <h1>Please Upload your smart watch data</h1>
                <div>
                    <input type="file" id="myFile" name="filename">
                </div>
            </div>
            </div>
                <button type="text" class="submit">Submit</button>
            </div>
        </section>

    </body>
</html>
{% endblock content %}

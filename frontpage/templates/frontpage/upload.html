<!DOCTYPE html>
{% extends 'frontpage/base.html' %}

{% block content %}
<html>
    <head>
    <title>Upload page</title>
    <meta charset = "UTF-8">
        <meta content="width=device-width,initial-scale=1" name="viewport" />
        <link href="https://fonts.googleapis.com/css?family=Fredoka" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" type="image/png" href="src\title_logo.png" />
        <link rel="stylesheet" type="text/css" href="scrollbar.css"/>
    
    <style>
        *{
            font-family: Fredoka;
        }
        body{
            margin: 0;
        }
        .header{
            
            text-align: center;
            background-color: rgb(60, 250, 209);
            color: aliceblue;
            height: 100px;
            width: auto;
            padding: 5px;
        }
        .header nav{
            display: flex;
            align-items: center;
            justify-content: space-between;
            }
        .logo{
            width: 140px;
        }
        h1{
            color: black;
            font-size: 30px;
            text-align: center;
        }
        
        .left-portion{
            position: fixed;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            border: 2px solid rgb(13, 14, 13);
            padding-bottom: 5px;
            width: 300px;
            height: 200vh;
            background-color: rgb(84, 247, 73);
            box-sizing: border-box;
        }
        .left-portion a{
            line-height: 3em;
            border: 2px solid rgb(24, 23, 23);
            margin: 4px;
            padding: 3px;
            border-radius: 5px;
            background-color: white;
        }
        .right-portion{
            display: flex;
            flex-direction: column;
            justify-content: space-between;   
            background-color: bisque;
            box-sizing: border-box;
        }
        .u-box{
            text-align: center;
            align-items: center;
            border: 2px sloid black;
            border-radius: 5px;
            padding: 20px;
            margin: 40px;
            background-color: rgb(248, 138, 252);
        }
        .u-box h1{
            text-align: center;
            margin-bottom: 20px;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        a:visited{
            color: black;
        }
        a:hover{
            color: red;
        }
        a:active{
            color: rgb(61, 241, 16);
        }
        .u-box input{
            background-color: rgb(250, 51, 51);
            color: white;
            border: 1px solid white;
            border-radius: 2px;
            margin: 4px;
            padding: 3px;
            cursor: hand;
        }
        .u-box img{
            border-radius: 2px;
        }
    </style>
    </head>
    <body>
        <div class="header">
            <nav>
            <img src="src\Healm-logos_transparentw.png" class="logo" alt="logo">
                <h1> Hello User</h1>
                <ul>
                    <li><a href="{% url 'frontpage:logout' %}">Logout</a></li>
                </ul>
            </nav>
        </div>  

        <div class="left-portion">
        <nav>
            <ul>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="ps.html">Personal Statistics</a></li>
                <li><a href="group.html">Groups</a></li>
                <li><a href="chat.html">Chat</a></li>
                <li><a href="weekreport.html">Weekly report</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
        </div>

        <section class="right-portion">
            <h1>We need your data to display your statistics</h1>

            <div class="u-box">
                <img src="src\fitbit-logo.jpg" type="img/jpg" width="10%" alt="Fitbit logo"/>
                <h1>Please Upload your smart watch data</h1>

                <input type="file" id="myFile" name="filename">
                <div>
                <input type="submit" >
                </div>
        </div>
        </section>

    </body>
</html>
{% endblock content %}

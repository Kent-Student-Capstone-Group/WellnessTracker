<!DOCTYPE html>
{% extends 'frontpage/base.html' %}

{% block content %}
<html>
    <head>
    <title>Upload page</title>
    <meta charset = "UTF-8">
        <meta content="width=device-width,initial-scale=1" name="viewport" />
        <link href="https://fonts.googleapis.com/css?family=Fredoka" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" type="image/png" href="{% load static %}" />
        <link rel="stylesheet" type="text/css" href="scrollbar.css"/>
    
    <style>
        *{
            font-family: Fredoka;
            margin: 0;
        }
        h1{
            color: rgba(252, 244, 244, 0.871);
            font-size: 40px;
            text-align: center;
            background-color: rgb(255, 153, 11);
            padding: 15px;
            margin-bottom: 20px;
        }

        .right-portion{
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            align-items: center;  
            background-color: rgba(42, 247, 138, 0.833);
            box-sizing: border-box;
        }
        .right-portion p{
            color: rgba(0, 0, 0, 0.871);
            font-size: 40px;
            text-align: center;
            margin-top: 15px;
        }
        .u-box{
            text-align: center;
            align-items: center;
            border: 2px sloid black;
            border-radius: 5px;
            padding: 20px;
            margin: 40px;
            background-color: rgb(254, 47, 47);
        }
        .u-box h2{
            text-align: center;
            margin-bottom: 20px;
            color: rgba(32, 183, 243, 0.907);
        }
        .u-box input{
            background-color: rgba(243, 247, 246, 0.874);
            color: white;
            border: 1px solid white;
            border-radius: 2px;
            margin: 4px;
            padding: 3px;
            cursor: hand;
            box-sizing: border-box;
        }
        .u-box img{
            border-radius: 2px;
        }
        .submit {
            background-color: #08d;
            border-radius: 12px;
            border: 0;
            box-sizing: border-box;
            color: #eee;
            cursor: pointer;
            font-size: 18px;
            height: 50px;
            margin-top: 10px;
            text-align: center;
            width: 100px;
            align-items: center;
            margin-bottom: 20px;
        }
        .submit:active {
            background-color: rgb(244, 248, 251);
            color: rgb(6, 6, 6);
        }
    </style>
    </head>
    <body> 
        <div>
            <h1>Upload Page</h1>
        </div>
        <div class="right-portion">
            <p><b>We need your data to display your statistics</b></p>

            <div class="u-box">
                <img src="{% static 'frontpage/src/fitbit-logo.jpg' %}" type="img/jpg" width="10%" alt="Fitbit logo"/>
                <h2>Please Upload your smart watch data</h2>
                <div>
                    <input type="file" id="myFile" name="filename">
                </div>
            </div>
            <div>
                <button type="text" class="submit">Submit</button>
            </div>
        </div>

    </body>
</html>
{% endblock content %}

{% extends 'frontpage/base.html' %}

{% block content %}
<div style="min-height: calc(100vh - 299px);">
<h3>Groups With Names Containing "{{groupSearch}}":</h3>
    {% if matchGroups %}
        {% for group in matchGroups %}
                <p><a href="{% url 'frontpage:groupView' group.id %}">{{group.GroupName}}</a></p>
        {% endfor %}
    {% else %}
        <p>No Matches.</p>
    {% endif %}
</div>
{% endblock %}

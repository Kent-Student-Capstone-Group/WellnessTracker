<!DOCTYPE html>
{% extends 'frontpage/base.html' %}

{% block content %}
<html>
    <head>
    <title>Groups</title>
    <meta charset = "UTF-8">
        <meta content="width=device-width,initial-scale=1" name="viewport" />
        <link href="https://fonts.googleapis.com/css?family=Fredoka" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" type="image/png" href="src\title_logo.png" />
        <link rel="stylesheet" type="text/css" href="scrollbar.css"/>
    </head>
    <style>
        *{
            font-family: Fredoka;
            text-align: center;
            margin: 0;
        }
        h1{
            background-color: red;
            color: antiquewhite;
            font-size: 40px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .arrange{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .newg a{
            border: 2px solid black;
            background-color: blue;
            color: aliceblue;
            text-decoration: none;
            width: 100%;
            height: 30px;
        }
        .newg{
            border: 4px solid green;
            border-radius: 10px;
            padding: 5px;
            margin: 10px;
            background-color: bisque;
        }
        .owner{
            border: 4px solid green;
            border-radius: 10px;
            padding: 5px;
            margin: 10px;
            background-color: bisque;
        }
        .member{
            border: 4px solid green;
            border-radius: 10px;
            padding: 5px;
            margin: 10px;
            background-color: bisque;
        }
    </style>

    
    <body>
        <h1>Groups</h1>
        <div class="arrange">
            <div class="newg">
                <a href="{% url 'frontpage:makegroup' %}">Make a New Group</a>
            </div>
            <div class="owner">
                    <h3>Owner:</h3>
                    <table>
                        {% for ownerGroup in ownerGroups %}
                        <tr>
                            <td><a href="">{{ownerGroup.GroupName}}</a></td>
                        </tr>
                        {% endfor %}
                    </table>
            </div>
            <div class="member">
                    <h3>Member:</h3>
                    <table>
                        {% for userGroup in userGroups %}
                        <tr>
                            <td><a href="">{{userGroup.Group.GroupName}}</a></td>
                        </tr>
                        {% endfor %}
                    </table>
            </div> 
        </div>    
    </body>
</html>

{% endblock content %}

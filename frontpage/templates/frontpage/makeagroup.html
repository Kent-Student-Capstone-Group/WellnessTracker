<!DOCTYPE html>
<html>
    <head>
    <title>Making a group</title>
    <meta charset = "UTF-8">
        <meta content="width=device-width,initial-scale=1" name="viewport" />
        <link href="https://fonts.googleapis.com/css?family=Fredoka" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" type="image/png" href="src\title_logo.png" />
        <link rel="stylesheet" type="text/css" href="scrollbar.css"/>
    </head>
    <style>
        *{
            font-family: Fredoka;
            text-align: center;
            margin: 0;
        }
        h1{
            background-color: aqua;
            color: aliceblue;
            padding: 10px;
            margin-bottom: 10px;
        }
        .details{
            padding: 15px;
            line-height: 4em;
            background: linear-gradient(to bottom right, #33ffa3 0%, #ffff99 100%);
            border: 5px solid;
            border-radius: 15px;
            margin: 0 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        label{
            border: 2px solid rgb(7, 7, 7);
            color: rgb(17, 19, 19);
            font-size: 20px;
            border-radius: 10px;
        }
        .submit {
                background-color: rgba(33, 249, 213, 0.932);
                border-radius: 12px;
                border: 0;
                box-sizing: border-box;
                color: rgb(253, 246, 246);
                cursor: pointer;
                font-size: 18px;
                height: 50px;
                text-align: center;
                width: 150px;
                justify-self: center;
                align-items: center;
            }
        .submit:active {
            background-color: rgb(244, 248, 251);
            color: rgb(6, 6, 6);
        }
        .center{
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
    
    <body>
        <h1>Make a new group:</h1>
        <div class="details">
            <div>
            <label>Group Name: </label><input type="text" name="Groupname" value="" placeholder="Name of your group"/>
            </div>
            <div>
            <label>Group description:</label>
            <textarea></textarea>
            </div>
            <div>
                <label>Type of group:</label>
                    <select>
                        <option value=""></option>
                        <option value="Friends">Friends</option>
                        <option value="Family">Family</option>
                        <option value="Organization">Organization</option>
                    </select>
            </div>
            <div>
                <label>Number of members you want in the group:</label>
                <input type="number" value="number"/>
            </div>
            <div class="center">
                <button type="text" class="submit">Submit Changes</button>
            </div>
        </div>
    </body>

</html>

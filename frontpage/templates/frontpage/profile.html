<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
<html>
    
    <head>
        <link href="https://fonts.googleapis.com/css?family=Fredoka" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" type="image/png" href="src\title_logo.png" />
        <link rel="stylesheet" type="text/css" href="scrollbar.css"/>
        <title>Profile Setup</title>
        <style>
            *{
                font-family: Fredoka;
                margin: 0;
            }
            h1{
                color: rgb(250, 37, 37);
                text-align: center;
            }
            .header{
                height: 100px;
                width: auto;
                padding: 5px;
                position: relative;
                margin-left: auto;
                margin-right: auto;
                background-color: rgb(97, 238, 207);
            }
            nav{
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            nav li a{
                text-decoration: none;
                font-size: 20px;
            }
            .form1{
                text-align: center;
                line-height: 2.5em;
            }
            .logo{
                width: 140px;
            }
            .labels{
                border: 2px solid black;
                background-color: rgb(95, 233, 146);
                color: white;
                padding: 2px;
                width: 40px;
                height: 10px;
            }
            .dp img{
                clip-path: circle(40%);
                width: 10%;
            }
            ul{
                text-decoration: none;
                list-style: none;
            }
            </style>
    </head>

    <body>
        <!-- Header not needed
        <div class="header">
            <nav>
            <img src="src\Healm-logos_transparentw.png" class="logo" alt="logo">
            <h1>Welcome to your profile setup:</h1>
            <ul>
                <li><a href="{% url 'frontpage:index' %}"><h4>Home</h4></a></li>
            </ul>
            

            </nav>
        </div>
        -->
        <div class="form1">

            <div class="dp">
                <img src="src\id.png" type="img/png" width=7% alt="DP"/>  
                <h3>Profile Picture</h3>
                <label class="labels"><input id="image" type="file" name="profile_photo" placeholder="Photo" required="" capture></label>
            </div>

            <div>
                <label class="labels">Name:</label><input type="text" class="form-control" placeholder="first name" value=""></div>
            <div>
                <label class="labels">Surname:</label><input type="text" class="form-control" value="" placeholder="surname"></div>
            <div>
                <label class="labels">Date of birth:</label><input type="date" class="form-control" value=""></div>
            <div>
                <label class="labels">Gender:</label>
                    <select name="gender">
                        <option value=""></option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="Prefernot">Perfer not to mention</option>
                        </select>
            </div>
            
            <div>
                <label class="labels">Height:</label><input type="number" class="form-control" placeholder="in feet" value="">
            </div>
            <div>
                <label class="labels">Weight:</label><input type="number" class="form-control" placeholder="in lbs" value="">
            </div>
            <div>
                <label class="labels">Mobile Number:</label><input type="tel" class="form-control" placeholder="(+1) Phone number" value="">
            </div>
            <div>
                <label class="labels"><input type="submit" class="form-control"></label>
            </div>
        </div>

    </body>
</html>

{% endblock content %}

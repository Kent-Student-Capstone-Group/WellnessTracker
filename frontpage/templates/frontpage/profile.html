<!DOCTYPE html>
{% extends 'frontpage/base.html' %}

{% block content %}
<html>
    
    <head>
        <link href="https://fonts.googleapis.com/css?family=Fredoka" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" type="image/png" href="{% load static %}" />
        <link rel="stylesheet" type="text/css" href="scrollbar.css"/>
        <title>Profile Setup</title>
        <style>
            *{
                font-family: Fredoka;
                margin: 0;
                align-items: center;
            }
            h1{
                font-size: 40px;
                color: rgb(16, 15, 15);
                text-align: center;
                padding: 20px;
                font-weight: bolder;
                text-decoration: none;
                font-family: Fredoka;

            }
            body .form1{
                text-align: center;
                align-items: center;
            }
            .form1{
                display: flex;
                justify-content: space-evenly;
                align-items: stretch;
                text-align: center;
                line-height: 2.5em;
                background: #85dcb8;
                border-radius: 20px;
                box-sizing: border-box;
                height: 600px;
                width: auto;
                margin: 10px;
            }
            .logo{
                width: 140px;
            }
            .dp{
                width: 30%;
                line-height: 3em;
                border: 5px solid #17252a;
                background-color: #41b3a3;
                border-radius: 15px;
                padding: 10px;
                box-sizing: border-box;
                height: 70%;
                
            }
            .dp img{
                clip-path: circle(40%);
                width: 40%;
            }
            .dp div{
                margin-bottom: 15px;
            }
            .details{
                border: 5px solid #17252a;
                background-color: #41b3a3;
                border-radius: 15px;
                padding: 10px;
                padding-bottom: 30px;
                box-sizing: border-box;
                width: 30%;
                height: 70%;
                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
                align-items: center;
            }
            .information{
                border: 5px solid #17252a;
                background-color: #41b3a3;
                border-radius: 15px;
                padding: 10px;
                box-sizing: border-box;
                width: 30%;
                height: auto;
                height: 70%;
                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
                align-items: center;
            }
            .form1 input {
                background-color: #f0f1fb;
                border-radius: 12px;
                border: 0;
                box-sizing: border-box;
                color: rgb(0, 0, 0);
                font-size: 18px;
                
                outline: 0;
                padding: 4px 20px 0;
                width: 100%;
            }
            ul{
                text-decoration: none;
                list-style: none;
            }
            .submit {
                background-color: #4ddbc4;
                border-radius: 12px;
                border: 0;
                box-sizing: border-box;
                color: rgb(253, 246, 246);
                cursor: pointer;
                font-size: 18px;
                height: 50px;
                text-align: center;
                width: 100px;
                justify-self: center;
                align-items: center;
                margin-top: 10px;
                font-weight: 600;
            }
            .form1 label{
                font-weight: 700 ;
                font-size: 20px;
            }
            .submit:active {
            background-color: rgb(244, 248, 251);
            color: rgb(6, 6, 6);
            }
            .center{
                text-align: center;
                margin-bottom: 25px;
            }
            h3{
                font-family: Fredoka;
                font-weight: 600;
            }
            </style>
    </head>

    <body>
        <h1>Welcome to your profile Setup:</h1>
        <div>
            <a href="{% url 'frontpage:userInfo' %}">User Info Form</a>
        </div>
        <form method="POST">
            {% csrf_token %}
        <div class="form1">

            <div class="dp">
                <div>
                    <img src="{% static 'frontpage/src/id.png'%}" type="img/png" alt="DP"/>
                </div>
                <div>
                    <h3>Profile Picture</h3>
                    <label><input id="image" type="file" name="profile_photo" placeholder="Photo" capture></label>
                </div>
            </div>
            <div class="details">
                <div>
                    <label>First Name:</label><input type="text" class="form-control" placeholder="First name" name="firstname" value="{{user.first_name}}">
                </div>
                <div>
                    <label>Last name:</label><input type="text" class="form-control" value="{{user.last_name}}" name="lastname" placeholder="Last name">
                </div>
                <div>
                    <label>Date of birth:</label><input type="date" class="form-control" value="{{info_sel.DateOfBirth}}" name="dob">
                </div>
                
                
            </div>
            <div class="information">
            <div>
                <label>Height:</label><input type="number" class="form-control" placeholder="in feet" name="heightfeet" value="{{info_sel.HeightFeet}}">
                <div></label><input type="number" class="form-control" placeholder="in inches" name="heightinches" value="{{info_sel.HeightInches}}">
                </div>
            </div>
            <div>
                <label>Weight:</label><input type="number" class="form-control" placeholder="in lbs" name="weight" value="{{info_sel.Weight}}">
            </div>
            <div>
                    <label>Gender:</label>
                        <div>
                            <select name="gender">
                                <option value="{{info_sel.Gender}}"></option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                                <option value="Prefernot">Perfer not to mention</option>
                            </select>
                        </div>
                </div>
            </div>
            </div> 
            <div class="center">
                <button type="submit" class="submit">Submit</button>
            </div>
        </div>
        </form>
    </body>
</html>

{% endblock content %}

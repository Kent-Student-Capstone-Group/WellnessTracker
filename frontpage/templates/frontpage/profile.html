<!DOCTYPE html>
<html>
    
    <head>
        <link href="https://fonts.googleapis.com/css?family=Fredoka" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" type="image/png" href="src\title_logo.png" />
        <style>
            *{
                font-family: Fredoka;
                background-color: rgb(227, 250, 209);
                text-align: center;
            }
            h1{
                color: rgb(250, 37, 37);
            }
            .form1{
                background-color: aqua;
                color: rgb(2, 15, 27);
                padding: 10px;
                border: 2px red;
            }
            label{
                border: 5px solid rgb(243, 222, 32);
                border-radius: 2px;
                width: auto;
                height: 10px;
            }
            .logo{
                width: 140px;
            }
            header{
                height: 100px;
                width: auto;
                padding: 5px;
                position: relative;
                margin-left: auto;
                margin-right: auto;
                background-color: rgb(97, 238, 207);
            }
            nav{
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            ul{
                text-align: right;
                list-style: none;
            }
            </style>
    </head>

    <body>
        <header>
            <nav>
            <img src="src\Healm-logos_transparentw.png" class="logo" alt="logo">
            <ul>
                <li><a href="{% url 'frontpage:index' %}"><h4>Home</h4></a></li>
            </ul>
            

            </nav>
        </header>
        <h1>Welcome to your profile setup:</h1>
        <div class="form1">
            
            <label class="header">Profile Photo:</label>  
            <input id="image" type="file" name="profile_photo" placeholder="Photo" required="" capture>
        

            <label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value=""><br>

            <label class="labels">Surname</label><input type="text" class="form-control" value="" placeholder="surname"><br>

            <label class="labels">Date of birth</label><input type="date" class="form-control" value=""><br>

            <label class="labels">Gender</label><br>
            <input type="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other"> Other<br>

            <label class="labels">Height</label><input type="number" class="form-control" placeholder="in feet" value=""><br>
            <label class="labels">Weight</label><input type="number" class="form-control" placeholder="in lbs" value=""><br>

            <label class="labels">Mobile Number</label><input type="tel" class="form-control" placeholder="Phone number" value="">
            <label class="labels"><input type="submit" class="form-control"></label>
        </div>

    </body>
</html>
